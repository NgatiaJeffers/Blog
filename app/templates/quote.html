<div class="container-fluid">
    <div class="row">
        <app-quote-form class="col-md-4" (addQuote)="addNewQuote($event)"></app-quote-form>
        <div class="col-md-8 mx-auto bq">
            <blockquote class="blockquote blockquote-custom p-5 shadow rounded" *ngFor="let quote of quotes, let i = index">
                <div class="blockquote-custom-icon shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                    <p class="mb-0 mt-2 font-italic" >{{ quote.text }}.</p>
                <footer class="blockquote-footer pt-4 mt-4 border-top">Quote by
                    <cite title="quote author">{{ quote.author }}</cite>
                    <br>
                    <cite title="quote date">{{ quote.date | date }}</cite>
                </footer>
                <app-quote-vote [ngClass]="setClasses()"></app-quote-vote>
            </blockquote>
        </div>
    </div>
</div>

<style>
    .bq {
    display: flex;
    flex-wrap: wrap; 
    margin-top: 1em;
    justify-content: space-around;
    padding-top: 4.7em;

}

.blockquote-custom {
    position: relative;
    font-size: 1.1rem;
    background-color: #fedd89;
    width: 325px;
}


.blockquote-custom-icon {
    width: 50px;
    height: 50px;
    background-color: #dd8ea4;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: -25px;
    left: 50px;
}

.active {
    color: #f2e9eb;
}

.notactive {
    color: #31383F;
}

</style>
